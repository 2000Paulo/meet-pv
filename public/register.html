<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="preload" href="./style.css" as="style" onload="this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="./style.css"></noscript>
</head>
<body>
    <div class="container">
        <h2>Registro</h2>
        <form id="registerForm">
            <label for="registerName">Nome:</label>
            <input type="text" id="registerName" placeholder="Digite seu nome" required>

            <label for="registerEmail">Email:</label>
            <input type="email" id="registerEmail" placeholder="Digite seu email" required>

            <label for="registerPassword">Senha:</label>
            <input type="password" id="registerPassword" placeholder="Digite sua senha" required>

            <button type="submit">Registrar</button>
        </form>
        <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
